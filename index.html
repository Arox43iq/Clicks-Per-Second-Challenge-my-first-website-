<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minijuego de Clicks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f2f2f2;
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 70px; /* para que no tape contenido */
    }
    h1 {
      font-size: 2rem;
    }
    #score {
      font-size: 3rem;
      margin: 20px 0;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #45a049;
    }
    #reset {
      margin-top: 20px;
      background: #f44336;
    }
    #reset:hover {
      background: #da190b;
    }

    /* Estilo para el botón de PayPal fijo en esquina inferior derecha */
    #paypal-donate {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #paypal-donate input[type="submit"] {
      background: #0070ba;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #paypal-donate input[type="submit"]:hover {
      background: #005c99;
    }
  </style>
</head>
<body>
  <h1>¡Haz Click!</h1>
  <div id="score">0</div>
  <button id="clicker">Click +1</button>
  <br/>
  <button id="reset">Reiniciar</button>

  <!-- Botón de donación PayPal fijo -->
  <form
    id="paypal-donate"
    action="https://www.paypal.com/donate"
    method="post"
    target="_blank"
    >
    <input type="hidden" name="business" value="francoliendo36@gmail.com" />
    <input type="hidden" name="currency_code" value="USD" />
    <input type="submit" value="Donar con PayPal" />
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let score = 0;
      const scoreElement = document.getElementById('score');
      const clicker = document.getElementById('clicker');
      const reset = document.getElementById('reset');

      clicker.addEventListener('click', () => {
        score++;
        scoreElement.textContent = score;
      });

      reset.addEventListener('click', () => {
        score = 0;
        scoreElement.textContent = score;
      });
    });
  </script>
</body>
</html>
