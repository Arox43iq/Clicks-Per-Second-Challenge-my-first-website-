<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minijuego de Clicks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f2f2f2;
    }
    h1 {
      font-size: 2rem;
    }
    #score {
      font-size: 3rem;
      margin: 20px 0;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #45a049;
    }
    #reset {
      margin-top: 20px;
      background: #f44336;
    }
    #reset:hover {
      background: #da190b;
    }
  </style>
</head>
<body>
  <h1>Â¡Haz Click!</h1>
  <div id="score">0</div>
  <button id="clicker">Click +1</button>
  <br/>
  <button id="reset">Reiniciar</button>

  <script>
    let score = 0;
    const scoreElement = document.getElementById('score');
    const clicker = document.getElementById('clicker');
    const reset = document.getElementById('reset');

    clicker.addEventListener('click', () => {
      score++;
      scoreElement.textContent = score;
    });

    reset.addEventListener('click', () => {
      score = 0;
      scoreElement.textContent = score;
    });
  </script>
</body>
</html>
